# i want a html pgaee that will disply the images on the screen 
<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-selector">
            <label for="imageSelect">Choose an image:</label>
            <select id="imageSelect" onchange="updateImage()">
                {% for file in files %}
                    <option value="{{ url_for('static', filename='2014Graphs/' + file) }}">{{ file }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="image-display">
            <img id="displayedImage" src="{{ url_for('static', filename='2014Graphs/' + files[0]) }}" alt="Selected Image">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
