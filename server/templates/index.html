<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Waste Management Dashboard</h1>
    <p>Filter and analyze different types of waste over time</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Filter Section -->
    <div class="filter-section">
      <h2>Filters</h2>
      <label for="residue-type">Residue Type</label>
      <select id="residue-type">
        <option value="all">All Types</option>
        {% for type in types %}
        <option value="{{ type }}">{{ type.capitalize() }}</option>
        {% endfor %}
      </select>
      
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date">
      
      <label for="end-date">End Date</label>
      <input type="date" id="end-date">
    </div>

    <!-- Graph Section -->
    <div class="graph-section">
      <!-- Placeholder for Graphs -->
      {% for file in files %}
      <div class="graph">
        <h3>{{ file.split('_')[0] }} Peso Over Time</h3>
        <iframe src="{{ url_for('static', filename='Graphs/' + file) }}" width="100%" height="300px"></iframe>
      </div>
      {% endfor %}
      <!-- Display Images -->
      {% for image in images %}
      <div class="graph">
        <h3>{{ image.split('_')[0] }} Peso Over Time</h3>
        <img src="{{ url_for('static', filename='Graphs/' + image) }}" alt="{{ image }}" width="100%">
      
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
