<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Battery QR Code Generator</title>
</head>
<body>
    <h1>Electric Car Battery QR Code Generator</h1>
    <form id="batteryForm">
        <label for="model">Battery Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="capacity">Capacity (kWh):</label>
        <input type="number" id="capacity" name="capacity" required><br><br>

        <label for="voltage">Voltage (V):</label>
        <input type="number" id="voltage" name="voltage" required><br><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br><br>

        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrcode"></div>
    <script src="script.js"></script>
</body>
</html>
